<p>
  Hier kun je data inladen
</p>
<form>
  Meetdatum:<br>
  <input type="datetime-local" name="meetdatum" [(ngModel)]="meetdatum" />
  <br>
  Meetbestand:<br>
  <input type="file" name="meetbestand" id="meetbestand" (change)="handleFileInput($event.target.files)"/>
  <br>
  Start tijd in de CSV:<br>
  <input type="text" placeholder="hh:mm:ss" name="startDatumCsv" [(ngModel)]="startDatumCsv" />
  <br>
  <button (click)="readfile()">Upload</button>
</form>
